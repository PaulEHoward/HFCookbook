- :title: Zucchini with Rosemary
  :author: ''
  :servings: '6'
  :preptime: '0:00'
  :categories:
  - Vegetables
  :ingredients:
  - :amount: '1'
    :measure: tablespoon
    :name: olive oil
  - :amount: '1'
    :measure: medium
    :name: onion -- thinly sliced & separated into rings
  - :amount: '1'
    :measure: clove
    :name: garlic -- minced
  - :amount: '4'
    :measure: medium
    :name: zucchini -- thinly sliced
  - :amount: 1/2
    :measure: teaspoon
    :name: dried rosemary -- crushed
  - :amount: '1'
    :measure: medium
    :name: tomato -- peeled and chopped
  - :amount: 1/3
