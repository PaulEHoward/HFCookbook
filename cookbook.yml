  - :amount: 1/2
    :measure: cup
    :name: apricot preserves
  - :amount: '1'
    :measure: tablespoon
    :name: low sodium soy sauce
  - :amount: 1/2
    :measure: teaspoon
    :name: ginger root -- minced
  - :amount: 1/8
    :measure: teaspoon
    :name: crushed red pepper
  - :amount: 3/4
    :measure: pound
    :name: flank steak
  - :amount: '1'
